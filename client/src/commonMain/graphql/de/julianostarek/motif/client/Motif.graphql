query MotifMyFeed {
    motifMyFeed {
        createdAt
        creator {
            displayName
            id
            photoUrl
            username
        }
        id
        isrc
        liked
        listened
        offset
    }
}

query MotifDetail($motifId: Int!) {
    motifById(motifId: $motifId) {
        createdAt
        creator {
            displayName
            id
            photoUrl
            username
        }
        id
        isrc
        listened
        offset
        commentsCount
        liked
        likesCount
        likes(first: 3) {
            edges {
                node {
                    photoUrl
                }
            }
        }
    }
}

subscription MotifCreated {
    motifCreated {
        createdAt
        creator {
            displayName
            id
            photoUrl
            username
        }
        id
        isrc
        liked
        listened
        offset
    }
}

subscription MotifDeleted {
    motifDeleted
}

mutation MotifCreate($args: CreateMotif!) {
    motifCreate(args: $args) {
        createdAt
        creator {
            displayName
            id
            photoUrl
            username
        }
        id
        isrc
        listened
        listenersCount
        offset
        commentsCount
        liked
        likesCount
        likes(first: 3) {
            nodes {
                displayName
                id
                photoUrl
                username
            }
        }
    }
}