query GetMotifMyFeed {
    motifMyFeed {
        createdAt
        creator {
            displayName
            id
            photoUrl
            username
        }
        id
        isrc
        listened
        offset
    }
}

query GetMotifDetail($motifId: Int!) {
    motifById(motifId: $motifId) {
        createdAt
        creator {
            displayName
            id
            photoUrl
            username
        }
        id
        isrc
        listened
        offset
        commentsCount
        likesCount
        likes(first: 3) {
            edges {
                node {
                    photoUrl
                }
            }
        }
    }
}

subscription OnMotifCreated {
    motifCreated {
        createdAt
        creator {
            displayName
            id
            photoUrl
            username
        }
        id
        isrc
        listened
        offset
    }
}

subscription OnMotifDeleted {
    motifDeleted
}