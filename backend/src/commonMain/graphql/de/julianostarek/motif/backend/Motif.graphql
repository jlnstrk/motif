query GetMotifsFeed {
    motifsFeed {
        id
        spotifyTrackId
        offset
        createdAt
        listened
        creator {
            id
            displayName
            username
            photoUrl
        }
    }
}

subscription OnMotifCreated {
    motifCreated {
        id
        spotifyTrackId
        offset
        createdAt
        listened
        creator {
            id
            displayName
            username
            photoUrl
        }
    }
}

subscription OnMotifDeleted {
    motifDeleted
}